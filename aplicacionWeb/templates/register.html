<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Tienda de Audífonos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="contenedor">
        <header>
            <a href="{{ url_for('index') }}" class="nombre">TUNLY</a>
        </header>

        <main class="contenidoRegister">
            <h2>REGISTRARSE</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form class="formulario" method="POST">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" name="usuario" id="usuario" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena" required>

                <label for="codigo">Código de administrador (opcional):</label>
                <input type="text" name="codigo" id="codigo">

                <button type="submit">Registrarse</button>
            </form>
            
            <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </main>

        <footer>
            <span class="copyright">© 2025 TUNLY. Todos los derechos reservados</span>
            <div class="redes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/d351efb335.js" crossorigin="anonymous"></script>
</body>
</html>
