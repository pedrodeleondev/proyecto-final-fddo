<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/TUNLY.png" type="image/png">
</head>

<body>
    <div class="contenedor">
        <header>
            <span class="nombre">TUNLY</span>
            <div class="header_opciones">
                <div class="buscador">
                    <i class="fa-solid fa-magnifying-glass lupa"></i>
                    <input type="text" name="buscadortxt" id="buscadortxt">
                </div>
                <a href="compras.html"><i class="fa-solid fa-box"></i></a>
                <i class="fa-solid fa-user"></i>
                <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </header>

        <main class="contenidoRegister">
            <form class="formulario">
              <h2>REGISTRARSE</h2>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
              
              <label for="correo">Correo:</label>
              <input type="email" id="correo" name="correo" required>
              
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
              
              <button type="submit">INGRESAR</button>
            </form>
        </main>

        <footer>
            <span class="copyright">© 2025 TUNLY. Todos los derechos reservados</span>
            <div class="redes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/d351efb335.js" crossorigin="anonymous"></script>
</body>

</html>
